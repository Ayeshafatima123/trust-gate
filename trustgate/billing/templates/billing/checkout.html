<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
</head>
<body>
  <h1>Checkout: {{ plan.name }}</h1>
  <p>Price: Rs. {{ plan.price }}</p>
  <p>Captchas per month: {{ plan.monthly_quota_captcha }}</p>

  <p><a href="{% url 'billing:billing_home' %}">← Back to Billing</a></p>
</body>
</html>
