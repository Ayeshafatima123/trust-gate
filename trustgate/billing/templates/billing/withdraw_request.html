<h2>Withdraw Request</h2>

<p><b>Current Balance:</b> Rs {{ wallet.balance }}</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Submit Withdraw Request</button>
</form>

<hr>
<h3>Your Previous Withdraw Requests</h3>
<table border="1" cellpadding="5">
  <tr>
    <th>Date</th>
    <th>Mobile Number</th>
    <th>Amount</th>
    <th>Status</th>
  </tr>
  {% for w in withdraws %}
  <tr>
    <td>{{ w.created_at }}</td>
    <td>{{ w.mobile_number }}</td>
    <td>Rs {{ w.amount }}</td>
    <td>{{ w.status }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No withdraw requests yet.</td>
  </tr>
  {% endfor %}
</table>
