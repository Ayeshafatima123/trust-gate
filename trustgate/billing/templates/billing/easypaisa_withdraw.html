<h2>Withdraw via Easypaisa</h2>
<form method="POST">
    {% csrf_token %}
    <label>Mobile Number:</label>
    <input type="text" name="mobile_number" placeholder="03XXXXXXXXX" required><br><br>

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" required><br><br>

    <button type="submit">Withdraw</button>
</form>
