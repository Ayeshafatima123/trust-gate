

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    font-family: Arial, sans-serif;
    color: #333;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .captcha-container {
    max-width: 500px;
    margin: 60px auto;
    background: white;
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    text-align: center;
  }

  .captcha-box {
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 5px;
    background: #f0f0f0;
    border: 2px dashed #666;
    padding: 12px;
    margin-bottom: 15px;
    user-select: none;
  }

  input[type="text"] {
    padding: 8px;
    width: 70%;
    border-radius: 8px;
    border: 1px solid #aaa;
  }

  button {
    margin-top: 12px;
    padding: 10px 18px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #218838;
  }

  .error { color: red; margin-top: 12px; font-weight: bold; }
  .success { color: green; margin-top: 12px; font-weight: bold; }
</style>

<div class="captcha-container">
  <h2>Captcha Test Page</h2>
  <p>Solve the captcha below to withdraw via Easypaisa:</p>

  <!-- Captcha Code Show -->
  <div class="captcha-box">
    {{ captcha_code }}
  </div>

  <form method="post">
    {% csrf_token %}
    <label>Enter Captcha:</label><br>
    <input type="text" name="answer" placeholder="Type here">
    <br>
    <button type="submit">Verify & Withdraw</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if success %}
    <p class="success">âœ… Easypaisa Withdraw Successful! Amount Sent.</p>
  {% endif %}
</div>
{% endblock %}
<a href="{% url 'captcha_app:captcha_page' %}">Captcha Test</a>
