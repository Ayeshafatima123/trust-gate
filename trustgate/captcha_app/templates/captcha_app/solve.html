<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve Captcha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #65c7f7, #0052d4);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 2px solid #65c7f7;
            border-radius: 8px;
            outline: none;
            margin-bottom: 15px;
        }
        button {
            background: #65c7f7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #0052d4;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Solve Captcha</h1>

        <p class="question"><strong>Question:</strong> {{ captcha.question }}</p>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="answer" placeholder="Enter your answer" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
